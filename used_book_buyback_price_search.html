        function encodeUTF16(str) {
            var out = "";
            var len = str.length;
            for (var i = 0; i < len; i++) {
                out += '%u' + ('0000' + str.charCodeAt(i).toString(16).toUpperCase()).slice(-4);
            }
            return out;
        }
